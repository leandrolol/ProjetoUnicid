<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educaí - Cadastro</title>
    <link rel="icon" href="./image/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <nav class="container d-flex justify-content-between align-items-center mt-3">
        <!-- Logo e texto "Educaí" -->
        <div class="d-flex align-items-center">
            <!-- Logo -->
            <a href="#"><img src="./image/logo_educai.png" alt="Logo Educaí" class="logo me-2"></a>
            <!-- Texto ao lado da logo -->
            <span class="h4 mb-0 fw-bold">Educaí</span>
        </div>
        <a class="nav-link" href="index.html">Home</a>
    </nav>
    <div class="d-flex justify-content-center align-items-center vh-80">
        <div class="card login-container text-center">
            <h2 class="mb-1">Cadastro</h2>
            <form>
                <div class="mb-1 text-start">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="mb-1 text-start">
                    <label for="sobrenome" class="form-label">Sobrenome:</label>
                    <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome" required>
                </div>
                <div class="mb-1 text-start">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
                </div>
                <div class="mb-1 text-start">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="mb-1 text-start">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-1 text-start">
                    <label for="confirmarSenha" class="form-label">Confirmar Senha:</label>
                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mt-4">Cadastrar</button>
                <div class="mt-1">
                    <span>Já tem uma conta? </span>
                    <a href="login.html" class="cadastro-link">Entrar</a>
                </div>
            </form>
        </div>
    </div>
    <footer class="text-center text-white bg-dark py-3">
        <p class="mb-0">© 2024 Educaí. Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
