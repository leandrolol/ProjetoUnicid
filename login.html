<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educaí - Login</title>
    <link rel="icon" href="./image/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <nav class="container d-flex justify-content-between align-items-center mt-3 mb-5">
        <div class="d-flex align-items-center">
            <a href="#"><img src="./image/logo_educai.png" alt="Logo Educaí" class="logo me-2"></a>
            <span class="h4 mb-0 fw-bold">Educaí</span>
        </div>
        <a class="nav-link " href="index.html">Home</a>
    </nav>
    <div class="d-flex justify-content-center align-items-center vh-90">
        <div class="card login-container text-center">
            <h2 class="mb-4">Login</h2>
            <form>
                <div class="mb-3 text-start">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="mb-3 text-start">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mt-4">Entrar</button>
                <div class="mt-3">
                    <span>Ainda não tem conta? </span>
                    <a href="cadastro.html" class="cadastro-link">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>
    <footer class="text-center text-white bg-dark py-3">
        <p class="mb-0">© 2024 Educaí. Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
